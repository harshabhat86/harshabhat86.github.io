<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Logical Indian</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="http://bsdp-assets.blackcherry.us/1.3.0/datepicker.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 
<script src="http://bsdp-assets.blackcherry.us/1.3.0/bootstrap-datepicker.min.js"></script>
<style type="text/css">
    .spot-fix{
    	margin: 20px;
    }
	/* Fix alignment issue of label on extra small devices in Bootstrap 3.2 */
    .form-horizontal .control-label{
        padding-top: 7px;
    }
</style>
<script>
    $(document).ready(function () {
        $(".datepicker").datepicker({ autoclose: true, todayHighlight: true });
    });
</script>
</head>
<body>
<div class="spot-fix">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="description" class="control-label col-xs-2">Description</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="description"  placeholder="Short description of what needs to be fixed.">
            </div>
        </div>
        <div class="form-group">
            <label for="addressOfTheFix" class="control-label col-xs-2">Address</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="addressOfTheFix" placeholder="Landmark of the location which needs a fix.">
            </div>
        </div>
        <div class="form-group">
            <label for="hoursNeeded" class="control-label col-xs-2">Hours needed</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="hoursNeeded" placeholder="Approximate hours needed for the fix.">
            </div>
        </div>
        <div class="form-group">
            <label for="noOfPeople" class="control-label col-xs-2">Volunteers Count</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="noOfPeople" placeholder="Number of volunteers needed.">
            </div>
        </div>
        <div class="form-group">
            <label for="soptFixDate" class="control-label col-xs-2">Spotfix Date</label>
            <div class="col-xs-10">
                <input class="datepicker" id="soptFixDate" data-date-format="dd/mm/yyyy">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-primary">Create Spotfix</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
