    <script>
    window.fbAsyncInit = function() {
  	  Parse.FacebookUtils.init({
  		    appId      : '249701425212021',
  		    channelUrl : "<script src='//connect.facebook.net/en_US/all.js'/>",
  		    status     : true, // check login status
  		    cookie     : true, // enable cookies to allow Parse to access the session
  		    xfbml      : true  // parse XFBML
  		  });
    
    
  };
    
  function loginFB(){
	  
	  
	  Parse.FacebookUtils.logIn(null, {
	        success: function(user) {
	          if (!user.existed()) {
	        	  document.getElementById('fb').setAttribute('style', 'display: none');
	        	  window.location = 'http://harshabhat86.github.io/no_bs_notes/html/notes.html?loggedInUser='+Parse.User.current().attributes.username;
	        	  
	          } else {
	        	  document.getElementById('fb').setAttribute('style', 'display: none');
	        	  window.location = 'http://harshabhat86.github.io/no_bs_notes/html/notes.html?loggedInUser='+Parse.User.current().attributes.username;
	            
	          }
	        },
	        error: function(user, error) {
	          alert("User cancelled the Facebook login or did not fully authorize.");
	          return;
	        }
	      });
	  
  }
  
  
  (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=249701425212021";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
      
      
    </script>
