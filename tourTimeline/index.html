<div id="fb-root"></div>
    <script>
        Parse.initialize("yzspodahLlPH36vP2ebZ1TMyw4qpmYR2U9j51CMe",
	"FlLKJOUIt3MdfEFPLo6H4m9ZdzXhOIqjXMEX27yy");
        
      

    window.fbAsyncInit = function() {
  	  Parse.FacebookUtils.init({
  		    appId      : '735011953212628',
  		    status     : true, // check login status
  		    cookie     : true, // enable cookies to allow Parse to access the session
  		    xfbml      : true  // parse XFBML
  		  });
    
    
  };
    
  function loginFB(){
	  
	  
	  Parse.FacebookUtils.logIn(null, {
	        success: function(user) {
	          if (!user.existed()) {
	        	  window.username = Parse.User.current().attributes.username;
	        	  document.getElementById('fb').setAttribute('style', 'display: none');
	        	  window.location = 'http://harshabhat86.github.io/tourTimeline/template.html?loggedInUser='+Parse.User.current().attributes.username;  
	        	  
	        	  
	          } else {
	        	  window.username = Parse.User.current().attributes.username;
	        	  document.getElementById('fb').setAttribute('style', 'display: none');
	        	  window.location = 'http://harshabhat86.github.io/tourTimeline/template.html?loggedInUser='+Parse.User.current().attributes.username;
	        	  
	            
	          }
                
	        },
	        error: function(user, error) {
	          alert("User cancelled the Facebook login or did not fully authorize."+error);
	          return;
	        }
	      });
	  
  }
  
  
  (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=735011953212628";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
      
      
    </script>
